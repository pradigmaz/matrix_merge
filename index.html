<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <!-- Верхняя часть интерфейса -->
        <div id="uiOverlay">
            <!-- Счетчик очков -->
            <div id="scoreContainer">Score: <span id="score">0</span></div>
            
            <!-- Кнопка настроек -->
            <div id="settingsButton"></div>
            
            <!-- Контейнер с бонусами (размещен внизу согласно ТЗ) -->
            <div id="bonusContainer">
                <div id="disintegrateBonus" class="bonus" title="Дезинтеграция объектов"></div>
                <div id="bombBonus" class="bonus" title="Взрывная волна"></div>
            </div>
            
            <!-- Верхняя линия (граница проигрыша) -->
            <div id="boundaryLine"></div>
            
            <!-- Рамка границ игрового поля -->
            <div id="gameFieldBorder"></div>
        </div>
    </div>
    
    <!-- Панель настроек (теперь скрыта по умолчанию) -->
    <div id="settingsPanel" class="hidden">
        <div class="settingsHeader">
            <h2>Настройки</h2>
            <div id="closeSettings">✕</div>
        </div>
        <div class="settingsContent">
            <div class="settingItem">
                <label for="musicVolume">Музыка:</label>
                <input type="range" id="musicVolume" min="0" max="100" value="50">
            </div>
            <div class="settingItem">
                <label for="soundVolume">Звуки:</label>
                <input type="range" id="soundVolume" min="0" max="100" value="50">
            </div>
            <div class="settingItem">
                <p>Цветовая схема:</p>
                <div class="colorSchemes">
                    <div class="schemeButton active" data-scheme="classic">Классическая</div>
                    <div class="schemeButton" data-scheme="cyberpunk">Киберпанк</div>
                    <div class="schemeButton" data-scheme="chaos">Хаос</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Скрипты -->
    <script src="src/physics.js"></script>
    <script src="src/render.js"></script>
    <script src="src/ui.js"></script>
    <script src="src/ads.js"></script>
    <script src="src/game.js"></script>
</body>
</html>
